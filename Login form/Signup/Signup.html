<!DOCTYPE html>
<html>
<head>
  <title>Sign up</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="Gold And Black Elegant Facebook Profile Picture (1).png" width="100px" height="100px" class="logos">
      <img src="signup.png" alt="" class="center_img">
    </div>
   
    <div class="login-form">
        <button class="back-button"> &lt; Back</button>
      <h2>Account Signup</h2>
      <p>Become a member and enjoy exclusive promotions</p>      
      <form>
        <label for="username">Username:</label>
        <input type="text" name="username" placeholder="" required>
        
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="" required>
        
        <label for="gender">Gender:</label>
        <input type="text" name="gender" placeholder="" required>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" placeholder="" required>
        
        <input type="submit" value="Continue">
      </form>
      
    </div>
  </div>
</body>
</html>
