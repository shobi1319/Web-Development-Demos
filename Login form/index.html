<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="logo"><img src="Gold And Black Elegant Facebook Profile Picture (1).png" width="100px" height="100px" class="logos">
        <img src="Gensaid-2-01.png" alt="" class="center_img">
    </div>
    
    <div class="login-form">
      <h2>Account Login</h2>
      <p>If you are already a member, you can log in with <br>your email address and password</p>      
      <form>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <label>
          <input type="checkbox" name="remember" checked> Remember me
        </label>
        <input type="submit" value="Login">
      </form>
      <p>Don't have an account? <a href="Signup/Signup.html">Sign up here</a></p>
    </div>
  </div>
</body>
</html>
